# Override any configuration from config.yml here
# Example: Override Telegram bot configuration with your actual credentials
notifications:
  telegram:
    # Set to true to enable telegram notifications
    enabled: false
    
    # Your actual bot token from @BotFather
    bot_token: "YOUR_ACTUAL_BOT_TOKEN_HERE"
    
    # Your actual chat ID
    chat_id: "YOUR_ACTUAL_CHAT_ID_HERE"
    
    # Connection settings (optional overrides)
    timeout_seconds: 30
    retry_attempts: 3